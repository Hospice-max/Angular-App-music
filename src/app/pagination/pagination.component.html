<nav aria-label="Page navigation example">
    <ul class="pagination justify-content-end">
        <li class="page-item">
            <a class="page-link" routerLink="/albums">⬅</a>
        </li>
        <li class="page-item"><a class="page-link" routerLink="/albums">1</a></li>
        <li class="page-item"><a class="page-link" routerLink="/next">2</a></li>
    </ul>
</nav>

<div class="search">
    <input type="search" [(ngModel)]="keyword" (keydown)="search()" placeholder="Quel Album recherchez-vous ?">
    <button>Rechercher</button>
</div>

<div class="h1">
    <h1>Albums...</h1>
</div>

<div class="print">
    <article *ngFor="let album of albums">
        <a routerLink="/albums/{{album.id}}">{{ album.id }}-{{ album.title }}</a>
        <p>{{ album.description }}</p>
        <div class="display">
            <p>❤{{ album.like }}</p>
            <p>⏱{{ album.duration }}</p>
        </div>
    </article>
</div>
